<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>ECo – Thresholds</title>

  <!-- global styles you already have -->
  <link rel="stylesheet" href="home_style.css" />
  <!-- page-specific layout -->
  <link rel="stylesheet" href="threshold.css" />
  <link rel="icon" href="favECon.ico" type="image/x-icon">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
</head>

<body>
  <header>
    <h1>Psychometric Thresholds</h1>
    <button class="home-button" onclick="location.href='index.html'">Home</button>
  </header>

  <!-- ==== TWO-COLUMN GRID OF CHARTS ==== -->
  <main class="two-cols">
    <!-- column 1 (left) -->
    <div class="col">
      <div class="chart-container rect">
        <h3>A) Average Thresholds</h3>
        <canvas id="avg-scatter-chart"></canvas>
      </div>

      <div class="chart-container square">
        <h3>DER Pupil × DER Velocity</h3>
        <canvas id="corr-dp-dv"></canvas>
      </div>
    </div>

    <!-- column 2 (right) -->
    <div class="col">
      <div class="chart-container square">
        <h3>DER Pupil × VER Pupil</h3>
        <canvas id="corr-dp-vp"></canvas>
      </div>

      <div class="chart-container square">
        <h3>DER Velocity × VER Pupil</h3>
        <canvas id="corr-dv-vp"></canvas>
      </div>
    </div>
  </main>

  <script src="threshold.js"></script>
</body>
</html>
