<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>ECo - Matrix</title>

  <link rel="stylesheet" href="../css/mobile.css">
  <link rel="stylesheet" href="../css/connectome_matrix.css">
  <link rel="icon" href="../assets/favECon.ico" type="image/x-icon">

  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="con_mat-page">
  <header>
    <h1>Connectome Adjacency Heatmap</h1>
    <p class="description">
      Select a view, then hover a cell to see the connection strength between two brain areas.
    </p>
    <button class="home-button" onclick="location.href='threshold.html'">Next</button>
    <button class="home-button" onclick="window.location.href='../index.html'">Home</button>
  </header>
  <main>
    <div class="controls">
      <label for="group-select">View:</label>
      <select id="group-select">
        <option value="all" selected>Observer</option>
        <option value="both">Demonstrator</option>
        <option value="observer">Observer Only</option>
      </select>
    </div>
    <div id="heatmap-container">
      <div id="tooltip" class="tooltip"></div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/d3@7/dist/d3.min.js"></script>
  <script src="../js/connectome_matrix.js"></script>
</body>
</html>
