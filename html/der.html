<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>ECo – Pupillometry DER</title>
  <link rel="stylesheet" href="../css/der.css">
  <link rel="icon" href="../assets/favECon.ico" type="image/x-icon">
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="ver-page">
  <header>
    <h1>Pupillometry – DER</h1>
    <p class="description">Direct Aversive Stimulation (DER) time‐series & peaks</p>
    <button class="home-button" onclick="location.href='../index.html'">Home</button>
  </header>

  <main>

    <div class="ver-grid">
      <div class="page-image">
        <img src="../assets/der.png" alt="DER Image">
      </div>

      <!-- Top scatter plots -->
      <section class="right-charts">
        <div class="scatter-plot">
          <h3>Pupil‐Size Peaks</h3>
          <canvas id="size-peaks-chart"></canvas>
        </div>
        <div class="scatter-plot">
          <h3>Velocity Peaks</h3>
          <canvas id="vel-peaks-chart"></canvas>
        </div>
      </section>

      <!-- Bottom time series -->
      <section class="left-charts" id="charts"></section>
    </div>
  </main>

  <script src="../js/der.js"></script>
</body>
</html>
