<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>ECo – Modality Comparison</title>
  <link rel="stylesheet" href="../css/mobile.css">
  <link rel="stylesheet" href="../css/home_style.css">
  <link rel="stylesheet" href="../css/der.css">
  <link rel="stylesheet" href="../css/mod.css">
  <link rel="icon" href="../assets/favECon.ico" type="image/x-icon">

  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <header>
    <h1>Pupillometry – Modality Comparison</h1>
    <p class="description">Multisensory vs Screen vs Vision only</p>
    <button class="home-button" onclick="window.location.href='../index.html'">Home</button>
  </header>

  <main>
    <div class="container">
      <!-- LEFT: time series -->
      <section class="left-charts">
        <div class="chart-row">
          <div class="chart" style="flex:1 0 100%;">
            <canvas id="mod-timeseries-chart"></canvas>
          </div>
        </div>
      </section>

      <!-- RIGHT: peaks scatter -->
      <section class="right-charts">
        <div class="scatter-plot">
          <h3>Peak Values by Condition</h3>
          <canvas id="mod-peaks-chart"></canvas>
        </div>
      </section>
    </div>
  </main>

  <script src="../js/mod.js"></script>
</body>
</html>
