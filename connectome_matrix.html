<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Connectome Adjacency Heatmap</title>
  <link rel="stylesheet" href="connectome_matrix.css">
  <link rel="icon" href="favECon.ico" type="image/x-icon">
</head>
<body>
  <header>
    <h1>Connectome Adjacency Heatmap</h1>
    <p class="description">
      Select a view, then hover a cell to see the connection strength between two brain areas.
    </p>
    <button class="home-button" onclick="window.location.href='index.html'">Home</button>
  </header>
  <main>
    <div class="controls">
      <label for="group-select">View:</label>
      <select id="group-select">
        <option value="all" selected>Observer</option>
        <option value="both">Demonstrator</option>
        <option value="observer">Observer Only</option>
      </select>
    </div>
    <div id="heatmap-container">
      <div id="tooltip" class="tooltip"></div>
    </div>
  </main>

  <!-- D3.js v7 -->
  <script src="https://cdn.jsdelivr.net/npm/d3@7/dist/d3.min.js"></script>
  <script src="connectome_matrix.js"></script>
</body>
</html>
