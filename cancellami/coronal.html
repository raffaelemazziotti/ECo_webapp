<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Coronal heat-map slider — Papaya</title>

  <!-- Papaya assets served with correct MIME from project site -->
  <link  rel="stylesheet"
         href="https://rii-mango.github.io/Papaya/papaya.css"/>
  <script src="https://rii-mango.github.io/Papaya/papaya.js"></script>

  <style>
    html,body  { margin:0; height:100% }
    #papayaDiv { width:100%; height:100% }
  </style>
</head>
<body>

  <!-- ❶ the viewer container -->
  <div id="papayaDiv"
       class="papaya"
       data-params='[
          "images",
            "ccf_template.nii.gz",
            "activation_map.nii.gz",
          "overlays",
            "1",                /* 2nd volume as overlay */
          "lut",
            "Hot",
          "overlayOpacity",
            "0.6",
          "display",
            "single",
          "orthogonal",
            "false"]'>
  </div>

  <!-- ❷ explicitly start Papaya after the DOM + JS have loaded -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      papaya.Container.startPapaya();
    });
  </script>

</body>
</html>
