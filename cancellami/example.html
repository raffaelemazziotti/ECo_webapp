<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Mouse-Brain Heatmap</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .heatmap-container {
      display: flex;
      gap: 20px;
      align-items: flex-start;
      margin-top: 1em;
    }
    .heatmap-box {
      text-align: center;
    }
    .heatmap-box h3 {
      margin-bottom: 0.5em;
    }
  </style>
</head>
<body>
  <label for="heatmap-select">Choose a heatmap:</label>

  <div class="heatmap-container">
    <div class="heatmap-box">
      <h3>Observer Heatmap</h3>
      <iframe id="heatmap-frame" src="heatmap_fchange_heatmap_observer.html"
              width="360" height="360" style="border:none"></iframe>
    </div>

    <div class="heatmap-box">
      <h3>Demonstrator Heatmap</h3>
      <iframe id="heatmap-frame2" src="heatmap_fchange_heatmap_demonstrator.html"
              width="360" height="360" style="border:none"></iframe>
    </div>
  </div>
</body>
</html>
